<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>给最爱的你 ❤️生日快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: '微软雅黑', cursive;
            overflow: hidden;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }

        /* 相册容器 */
        .memory-album {
            position: fixed;
            width: 100vw;
            height: 100vh;
            perspective: 1000px;
        }

        .memory-photo {
            position: absolute;
            left: 50%;
            top: 50%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform-style: preserve-3d;
            transition: all 2s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        /* 第二页内容 */
        .surprise-page {
            position: fixed;
            width: 100vw;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
        }

        .surprise-box {
            text-align: center;
            color: white;
        }

        .surprise-btn {
            padding: 15px 40px;
            font-size: 24px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .surprise-btn:hover {
            transform: scale(1.1);
        }

        .blessing-text {
            font-size: 3em;
            text-shadow: 0 0 10px rgba(255,107,107,0.8);
            margin: 20px 0;
        }

        /* 画布样式 */
        #loveCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* 打字机效果 */
        .typewriter {
            position: fixed;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2em;
            white-space: nowrap;
            border-right: 2px solid white;
            padding-right: 5px;
        }
    </style>
</head>
<body>
    <div class="memory-album" id="album"></div>
    
    <div class="surprise-page" id="surprisePage">
        <div class="surprise-box">
            <h1 class="blessing-text">生日快乐，我的唯一！</h1>
            <canvas id="loveCanvas"></canvas>
            <div id="typewriter" class="typewriter"></div>
        </div>
    </div>

    <audio id="bgMusic" autoplay loop>
        <source src="https://example.com/happy-birthday.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 回忆照片数据
        const photos = [
            'photo1.jpg', 
            'photo2.jpg',
            'photo3.jpg',
            // 添加更多照片路径
        ];

        // 初始化相册
        photos.forEach((src, index) => {
            const img = new Image();
            img.src = src;
            img.className = 'memory-photo';
            img.style.transform = `
                translate(-50%, -50%)
                scale(${0.8 - index * 0.1})
                rotate(${index * 10}deg)
            `;
            img.style.zIndex = photos.length - index;
            document.getElementById('album').appendChild(img);

            setTimeout(() => {
                img.style.transform = `
                    translate(-50%, -50%)
                    scale(3)
                    rotate(${index * 5 - 30}deg)
                `;
                img.style.opacity = 0;
            }, index * 3000 + 1000);
        });

        // 显示惊喜页面
        setTimeout(() => {
            document.getElementById('surprisePage').style.display = 'flex';
            initCanvas();
            startTypewriter();
        }, photos.length * 3000 + 2000);

        // 画布特效
        function initCanvas() {
            const canvas = document.getElementById('loveCanvas');
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // 飘花特效
            class Petal {
                constructor() {
                    this.reset();
                }

                reset() {
                    this.x = Math.random() * canvas.width;
                    this.y = -20;
                    this.speed = 2 + Math.random() * 3;
                    this.radius = 5 + Math.random() * 5;
                    this.rotation = Math.random() * Math.PI * 2;
                    this.rotateSpeed = Math.random() * 0.1 - 0.05;
                }

                update() {
                    this.y += this.speed;
                    this.rotation += this.rotateSpeed;
                    if (this.y > canvas.height) this.reset();
                }

                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation);
                    ctx.fillStyle = `rgba(255,${Math.random()*100+155},${Math.random()*100+155},0.7)`;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }

            // 爱心绘制
            function drawHeart(x, y, size) {
                ctx.save();
                ctx.translate(x, y);
                ctx.scale(size, size);
                ctx.fillStyle = '#ff3f6b';
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(0, -20, -40, -30, 0, -50);
                ctx.bezierCurveTo(40, -30, 0, -20, 0, 0);
                ctx.fill();
                ctx.restore();
            }

            // 动画循环
            const petals = Array.from({length: 50}, () => new Petal());
            let heartScale = 1;
            let scaleDir = 0.005;

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // 绘制飘花
                petals.forEach(petal => {
                    petal.update();
                    petal.draw();
                });

                // 绘制跳动爱心
                heartScale += scaleDir;
                if (heartScale > 1.2 || heartScale < 0.8) scaleDir *= -1;
                drawHeart(canvas.width/2, canvas.height/2, heartScale);

                requestAnimationFrame(animate);
            }
            animate();
        }

        // 打字机效果
        function startTypewriter() {
            const messages = [
                "与你相遇，三生有幸",
                "岁月为笔，相思入墨",
                "余生漫漫，唯愿与你",
                "山河远阔，人间烟火，无一是你，无一不是你"
            ];
            let index = 0;
            let charIndex = 0;
            const element = document.getElementById('typewriter');

            function type() {
                if (charIndex < messages[index].length) {
                    element.innerHTML += messages[index].charAt(charIndex);
                    charIndex++;
                    setTimeout(type, 100);
                } else {
                    setTimeout(erase, 2000);
                }
            }

            function erase() {
                if (charIndex > 0) {
                    element.innerHTML = messages[index].substring(0, charIndex-1);
                    charIndex--;
                    setTimeout(erase, 50);
                } else {
                    index = (index + 1) % messages.length;
                    setTimeout(type, 500);
                }
            }

            type();
        }

        // 背景音乐控制
        window.addEventListener('click', () => {
            document.getElementById('bgMusic').play();
        });
    </script>
</body>
</html>
